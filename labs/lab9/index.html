<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>99 Bottles of Beer</title>
        <link rel="icon" type="image/x-icon" href="../../media/images/emoji-bottle-w10.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>
    <body id="lab9-body">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <!-- Page Title -->
                <div class="row justify-content-center align-items-center flex-grow-1">
                    <div class="col-10 my-auto justify-content-evenly text-center">
                        <h1 id="lab9-title" class="display-1">99 Bottles of Beer</h1>
                    </div>
                </div>

                <!-- Main Body -->
                <div class="row justify-content-evenly flex-grow-1 col-4">
                    <div id="lab9-column" class="mx-auto">

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        let body = document.getElementById("lab9-column");
        let newLine = "";
        let originalBottles = 99;
        let bottles = originalBottles;

        // We use a "-1" so that when we're all out of bottles we can say "no more..."
        while (bottles > -1) {
            if (bottles > 0) {
                newLine = bottles + " of bottle" + (bottles > 1 ? "s" : "") + " beer on the wall, " + bottles + " of bottle" + (bottles > 1 ? "s" : "") + " of beer<br>";
                bottles--;
                newLine += "Take one down and pass it around, " + (bottles > 0 ? bottles : "no more") + " bottle" + (bottles == 1 ? "" : "s") + " of beer on the wall<br><br>";
            } else {
                newLine = "No more bottles of beer on the wall, no more bottles of beer<br>";
                newLine += "Go to the store and buy some more, " + originalBottles + " bottles of beer on the wall";
                bottles--;
            }

            body.innerHTML += newLine;
        }

    </script>
</html>
