<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping List</title>
        <link rel="icon" type="image/x-icon" href="../../media/images/emoji-memo-w10.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <script src="../../scripts/shopping-list.js"></script>
    </head>
    <body id="lab-10-body">
        <div class="container-fluid h-100">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="justify-content-center h-100 col-8 postit-note">
                    <!-- Page Title -->
                    <div class="row justify-content-center align-items-center flex-grow-1">
                        <div class="col-10 my-auto justify-content-evenly text-center">
                            <h1 id="lab-10-shopping-list-title" class="display-1">Shopping List</h1>
                        </div>
                    </div>

                    <!-- Items to buy -->
                    <div class="row justify-content-evenly flex-grow-1">
                        <div id="lab-10-shopping-list-header" class="col-sm-7 col-12 d-flex justify-content-end">
                            Items to buy
                            <input id="shopping-list-count" type="number" value="0">
                        </div>
                    </div>

                    <!-- Main Body -->
                    <div class="row justify-content-evenly flex-grow-1">
                        <div id="shopping-list-column" class="mx-auto col-md-10 col-8 grid">

                        </div>
                    </div>
                    <div class="row justify-content-evenly flex-grow-1">
                        <button class="button-add-subject" onclick="addShoppingItem_OnClick(this)">
                            <img class="img-add-subject" src="../../media/images/emoji-plus-sign-w10.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
