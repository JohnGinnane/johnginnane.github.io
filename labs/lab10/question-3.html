<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lab 10 - Q3</title>
        <link rel="icon" type="image/x-icon" href="../../media/images/emoji-memo-w10.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/style.css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <script src="../../scripts/lab-10-question-3.js"></script>
    </head>
    <body id="lab9-body">
        <div class="container-fluid h-100">
            <div class="justify-content-center h-100">
                <!-- Page Title -->
                <div class="row justify-content-center align-items-center flex-grow-1">
                    <div class="col-10 my-auto justify-content-evenly text-center">
                        <h1 id="lab9-title" class="display-1">Lab 10 - Question 3</h1>
                    </div>
                </div>

                <!-- Header -->
                
                <div class="row justify-content-evenly flex-grow-1">
                    <div class="col-7 d-flex align-items-center justify-content-center">
                        <p>
                            Generate an array of 5 <b>random</b> numbers between 1 and 10. 
                            Guess a number and this page will tell you how many times that number exists
                            within the array
                        </p>
                    </div>
                </div>

                <div class="row justify-content-evenly flex-grow-1">
                    <div id="lab10-subjects-header" class="col-5 d-flex align-items-center justify-content-center">
                        <button id="button-lab10-generate" onclick="generateRandomNumbers()">Generate</button>
                        <textarea class="ta-lab10-random-number blur"></textarea>
                        <textarea class="ta-lab10-random-number blur"></textarea>
                        <textarea class="ta-lab10-random-number blur"></textarea>
                        <textarea class="ta-lab10-random-number blur"></textarea>
                        <textarea class="ta-lab10-random-number blur"></textarea>
                        <button id="button-lab10-toggle-blur" onclick="toggleBlur()">Show</button>
                    </div>
                </div>

                <!-- Main Body -->
                <div class="row justify-content-evenly flex-grow-1">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        The number
                        <input id="input-lab10-guess" type="number" onchange="guessChanged(this)">
                        is found
                        <input id="input-lab10-occurrences" disabled="true" type="text">
                        time(s) in the array.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
